<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Social Networking Sites</title>
    <div class="flex-headContainer">
        <h1 onclick="alert('Coded by: Alanray Elangos\nArt By: Jabez Micah Elangos\nHangman 1.0')" class="header-text">HANGMAN: SOCIAL NETWORKING SITES</h1>
    </div>
</head>
<body id="body-ui" style="background-color:white">
    <!-- style="background-color:#e27d60" -->
    <div style="text-align: center;">
        <h1 class="score" id="score-ui">Score: 0</h1>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <img class="astronaut-photo" id="astronaut-state" src="./images/1.png" alt=""></img>
    </div>
    
    <div style="text-align: center;">
        <h1 class="word-to-guess" id="letter-ui"></h1>
    </div>
    <div class="timer-container">
        <div class="flex-timer-container">Time Remaining: </div>
        <div id="timer" class="flex-timer-container">30 seconds</div>
        <button class="reset-button" type= "button" onclick="window.location.reload()">reset</button>
    </div>
    
    <div class="keyboard-container">
        <button id="A" class="keyboard-button" type= "button" onclick="guess('A')">A</button>
        <button id="B" class="keyboard-button" type= "button" onclick="guess('B')">B</button>
